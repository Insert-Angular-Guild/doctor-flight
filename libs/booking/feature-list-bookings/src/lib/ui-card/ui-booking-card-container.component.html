<div class="booking-ui-card">
  <shared-ui-card>
    <div header>
      <div style="display: flex">
        <img style="width: 10%" src="/assets/flight.svg" />
      </div>
      <p class="service-offered--card-header">Flight nr: 21421</p>
      <p class="service-offered--header-description">
        Elevate your event with our <br />
        premium beverage offerings..
      </p>
    </div>
    <div body class="service-offered-card-description">
      <p style="margin-bottom: 1rem" class="service-offered--card-header">
        Premium Additions
      </p>
      <div *ngFor="let addition of additions" class="text-logo">
        <img [src]="mapToPath(addition)" [alt]="addition" />
        <p>{{ addition }}</p>
      </div>
      <span class="choose-as--underline"></span>
    </div>
    <shared-ui-commercial-container commercial></shared-ui-commercial-container>
  </shared-ui-card>
</div>
